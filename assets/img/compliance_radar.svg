<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px Arial; fill: #333; }
    .axis-label { font: 14px Arial; fill: #555; }
    .legend-text { font: 12px Arial; fill: #333; }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">Risikoreduktion durch Electronic License Management (ELM)</text>
  
  <!-- Radar Chart Background -->
  <polygon points="300,80 423.2,130 423.2,230 300,280 176.8,230 176.8,130" 
           fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
  <polygon points="300,120 385.6,155 385.6,205 300,240 214.4,205 214.4,155" 
           fill="#e0e0e0" stroke="#ccc" stroke-width="1"/>
  <polygon points="300,160 348,180 348,180 300,200 252,180 252,180" 
           fill="#d0d0d0" stroke="#ccc" stroke-width="1"/>
  
  <!-- Connecting Lines -->
  <line x1="300" y1="80" x2="300" y2="280" stroke="#ccc" stroke-width="1"/>
  <line x1="423.2" y1="130" x2="176.8" y2="230" stroke="#ccc" stroke-width="1"/>
  <line x1="423.2" y1="230" x2="176.8" y2="130" stroke="#ccc" stroke-width="1"/>
  
  <!-- Axis Labels -->
  <text x="300" y="65" text-anchor="middle" class="axis-label">Dokumentation</text>
  <text x="440" y="130" text-anchor="start" class="axis-label">Prozesse</text>
  <text x="440" y="230" text-anchor="start" class="axis-label">Verantwortlichkeiten</text>
  <text x="300" y="295" text-anchor="middle" class="axis-label">Rechtliche Compliance</text>
  <text x="160" y="230" text-anchor="end" class="axis-label">Schulung</text>
  <text x="160" y="130" text-anchor="end" class="axis-label">Ãœberwachung</text>
  
  <!-- Before Implementation (Red) -->
  <polygon points="300,160 370,190 350,220 300,240 220,210 230,170" 
           fill="rgba(255,99,71,0.3)" stroke="#ff6347" stroke-width="2"/>
  
  <!-- After Implementation (Green) -->
  <polygon points="300,100 400,140 405,210 300,200 200,220 210,140" 
           fill="rgba(46,204,113,0.3)" stroke="#2ecc71" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="180" y="330" width="15" height="15" fill="rgba(255,99,71,0.3)" stroke="#ff6347" stroke-width="2"/>
  <text x="200" y="343" class="legend-text">Vor ELM-Implementierung</text>
  
  <rect x="350" y="330" width="15" height="15" fill="rgba(46,204,113,0.3)" stroke="#2ecc71" stroke-width="2"/>
  <text x="370" y="343" class="legend-text">Nach ELM-Implementierung</text>
</svg>
