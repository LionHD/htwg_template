<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px Arial; fill: #333; }
    .axis-label { font: 14px Arial; fill: #555; }
    .legend-text { font: 12px Arial; fill: #333; }
    .process-box { fill: #e1f5fe; stroke: #0288d1; stroke-width: 2; }
    .process-text { font: 14px Arial; fill: #333; }
    .arrow { fill: #0288d1; stroke: none; }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">Forschungsprozess</text>
  
  <!-- Process Phases -->
  <!-- Phase 1: Literature Review -->
  <rect x="50" y="80" width="120" height="70" rx="10" ry="10" class="process-box"/>
  <text x="110" y="115" text-anchor="middle" class="process-text">Literaturrecherche</text>
  <text x="110" y="135" text-anchor="middle" class="process-text">und Analyse</text>
  
  <!-- Arrow 1 -->
  <polyline points="170,115 200,115" stroke="#0288d1" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="200,110 210,115 200,120" class="arrow"/>
  
  <!-- Phase 2: Survey -->
  <rect x="210" y="80" width="120" height="70" rx="10" ry="10" class="process-box"/>
  <text x="270" y="115" text-anchor="middle" class="process-text">Quantitative</text>
  <text x="270" y="135" text-anchor="middle" class="process-text">Erhebung</text>
  
  <!-- Arrow 2 -->
  <polyline points="330,115 360,115" stroke="#0288d1" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="360,110 370,115 360,120" class="arrow"/>
  
  <!-- Phase 3: Interviews -->
  <rect x="370" y="80" width="120" height="70" rx="10" ry="10" class="process-box"/>
  <text x="430" y="115" text-anchor="middle" class="process-text">Qualitative</text>
  <text x="430" y="135" text-anchor="middle" class="process-text">Interviews</text>
  
  <!-- Arrow 3 -->
  <polyline points="430,150 430,180" stroke="#0288d1" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="425,180 430,190 435,180" class="arrow"/>
  
  <!-- Phase 4: Data Analysis -->
  <rect x="370" y="190" width="120" height="70" rx="10" ry="10" class="process-box"/>
  <text x="430" y="225" text-anchor="middle" class="process-text">Datenanalyse</text>
  
  <!-- Arrow 4 -->
  <polyline points="370,225 340,225" stroke="#0288d1" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="340,220 330,225 340,230" class="arrow"/>
  
  <!-- Phase 5: Result Interpretation -->
  <rect x="210" y="190" width="120" height="70" rx="10" ry="10" class="process-box"/>
  <text x="270" y="225" text-anchor="middle" class="process-text">Ergebnis-</text>
  <text x="270" y="245" text-anchor="middle" class="process-text">interpretation</text>
  
  <!-- Arrow 5 -->
  <polyline points="210,225 180,225" stroke="#0288d1" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="180,220 170,225 180,230" class="arrow"/>
  
  <!-- Phase 6: Conclusion -->
  <rect x="50" y="190" width="120" height="70" rx="10" ry="10" class="process-box"/>
  <text x="110" y="225" text-anchor="middle" class="process-text">Schluss-</text>
  <text x="110" y="245" text-anchor="middle" class="process-text">folgerungen</text>
  
  <!-- Final Phase -->
  <rect x="210" y="300" width="180" height="70" rx="10" ry="10" class="process-box"/>
  <text x="300" y="335" text-anchor="middle" class="process-text">Handlungsempfehlungen</text>
  
  <!-- Connecting Arrows -->
  <polyline points="110,260 110,335 210,335" stroke="#0288d1" stroke-width="2" stroke-dasharray="none"/>
  <polygon points="210,330 220,335 210,340" class="arrow"/>
</svg>
