<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px Arial; fill: #333; }
    .axis-label { font: 14px Arial; fill: #555; }
    .legend-text { font: 12px Arial; fill: #333; }
    .grid { stroke: #e0e0e0; stroke-width: 1; }
  </style>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" class="title">Kostenvergleich von Lizenzmodellen über 5 Jahre</text>
  
  <!-- Grid Lines -->
  <g>
    <line x1="50" y1="350" x2="550" y2="350" class="grid"/>
    <line x1="50" y1="290" x2="550" y2="290" class="grid"/>
    <line x1="50" y1="230" x2="550" y2="230" class="grid"/>
    <line x1="50" y1="170" x2="550" y2="170" class="grid"/>
    <line x1="50" y1="110" x2="550" y2="110" class="grid"/>
    <line x1="50" y1="50" x2="550" y2="50" class="grid"/>
  </g>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="50" x2="50" y2="350" stroke="#333" stroke-width="2"/>
  
  <!-- X-axis Labels -->
  <text x="100" y="370" text-anchor="middle" class="axis-label">Jahr 1</text>
  <text x="200" y="370" text-anchor="middle" class="axis-label">Jahr 2</text>
  <text x="300" y="370" text-anchor="middle" class="axis-label">Jahr 3</text>
  <text x="400" y="370" text-anchor="middle" class="axis-label">Jahr 4</text>
  <text x="500" y="370" text-anchor="middle" class="axis-label">Jahr 5</text>
  
  <!-- Y-axis Labels -->
  <text x="45" y="350" text-anchor="end" class="axis-label">0€</text>
  <text x="45" y="290" text-anchor="end" class="axis-label">20k€</text>
  <text x="45" y="230" text-anchor="end" class="axis-label">40k€</text>
  <text x="45" y="170" text-anchor="end" class="axis-label">60k€</text>
  <text x="45" y="110" text-anchor="end" class="axis-label">80k€</text>
  <text x="45" y="50" text-anchor="end" class="axis-label">100k€</text>
  
  <!-- Axis Labels -->
  <text x="300" y="395" text-anchor="middle" class="axis-label">Zeitraum</text>
  <text x="15" y="200" text-anchor="middle" class="axis-label" transform="rotate(-90, 15, 200)">Kosten (in €)</text>
  
  <!-- Data Series -->
  <!-- Perpetual License -->
  <polyline points="100,140 200,170 300,200 400,230 500,260" 
            fill="none" stroke="#1f77b4" stroke-width="3"/>
  
  <!-- Subscription -->
  <polyline points="100,250 200,200 300,160 400,120 500,90" 
            fill="none" stroke="#ff7f0e" stroke-width="3"/>
  
  <!-- SaaS -->
  <polyline points="100,230 200,180 300,120 400,80 500,60" 
            fill="none" stroke="#2ca02c" stroke-width="3"/>
  
  <!-- Data Points -->
  <!-- Perpetual -->
  <circle cx="100" cy="140" r="5" fill="#1f77b4"/>
  <circle cx="200" cy="170" r="5" fill="#1f77b4"/>
  <circle cx="300" cy="200" r="5" fill="#1f77b4"/>
  <circle cx="400" cy="230" r="5" fill="#1f77b4"/>
  <circle cx="500" cy="260" r="5" fill="#1f77b4"/>
  
  <!-- Subscription -->
  <circle cx="100" cy="250" r="5" fill="#ff7f0e"/>
  <circle cx="200" cy="200" r="5" fill="#ff7f0e"/>
  <circle cx="300" cy="160" r="5" fill="#ff7f0e"/>
  <circle cx="400" cy="120" r="5" fill="#ff7f0e"/>
  <circle cx="500" cy="90" r="5" fill="#ff7f0e"/>
  
  <!-- SaaS -->
  <circle cx="100" cy="230" r="5" fill="#2ca02c"/>
  <circle cx="200" cy="180" r="5" fill="#2ca02c"/>
  <circle cx="300" cy="120" r="5" fill="#2ca02c"/>
  <circle cx="400" cy="80" r="5" fill="#2ca02c"/>
  <circle cx="500" cy="60" r="5" fill="#2ca02c"/>
  
  <!-- Legend -->
  <rect x="400" y="60" width="15" height="15" fill="#1f77b4"/>
  <text x="420" y="72" class="legend-text">Perpetual</text>
  
  <rect x="400" y="80" width="15" height="15" fill="#ff7f0e"/>
  <text x="420" y="92" class="legend-text">Subscription</text>
  
  <rect x="400" y="100" width="15" height="15" fill="#2ca02c"/>
  <text x="420" y="112" class="legend-text">SaaS</text>
</svg>
